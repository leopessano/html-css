<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /* Para pseudo-classe, usa-se os dois pontos ( : ) */
        div:hover {
            background-color: chartreuse;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Texto secreto 01</p>
    </div>
    <div id="d2">02
        <p>Texto secreto 02</p>
    </div>
    <div id="d3">03
        <p>Texto secreto 03</p>
    </div>
</body>
</html>

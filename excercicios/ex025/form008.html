<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="no">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="in1" id="n1" min="0" max="99" required>
        </p>
        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="in2" id="n2" min="0" max="99" required>
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>

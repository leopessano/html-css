<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe {
            width: 700px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1> <!--Tamanho padrão do iframes = 300x150 -->
    <p>Acessando o site do <iframe src=" https://www.cursoemvideo.com" frameborder="0" scrolling="no"> <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a></iframe> para aprender a programar.</p>
</body>
</html>
